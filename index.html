<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Log Viewer — Ben Chan | benchantech.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Free practice tracker by Ben Chan Tech LLC. Learn more at benchantech.com.">
  <meta name="author" content="Ben Chan Tech LLC">
  <meta property="og:title" content="Practice Log Viewer — Ben Chan">
  <meta property="og:description" content="Free practice tracker with XP, streaks, and customization.">
  <meta property="og:url" content="https://benchantech.com/practice-tracker">
  <meta property="og:type" content="website">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/assets/css/main.css?v=1.00">
</head>
<body>
  <header>
    <h1>Practice Log Viewer</h1>
  </header>

  <button id="toggleSettings">Show Settings</button>

  <div id="settings" style="display:none;">
    <label>Paste Google Sheets URL (CSV export):
      <input type="text" id="googleSheetUrl" placeholder="https://docs.google.com/spreadsheets/d/.../edit?usp=sharing">
    </label>

    <label>GitHub Username:
      <input type="text" id="username">
    </label>
    <label>Public Repo Name:
      <input type="text" id="repo">
    </label>
    <label>Practice Log Slugs (comma-separated):
      <input type="text" id="slugs">
    </label>
    <label>Start Date:
      <input type="date" id="startDate">
    </label>
    <label>End Date (optional):
      <input type="date" id="endDate">
    </label>
    <button class="clear-btn" id="clearEndDate">Clear End Date</button>
    <button class="clear-btn" id="clearCache">Clear Cache</button>

    <label>Chart Type:
      <select id="chartType">
        <option value="line">Line</option>
        <option value="bar">Bar</option>
        <option value="stackedBar">Stacked Bar</option>
        <option value="pie">Pie</option>
        <option value="radar">Radar</option>
        <option value="polarArea">Polar Area</option>
      </select>
    </label>

    <div id="slugSettings"></div>

    <div class="settings-actions">
      <button id="updateSettings">Update</button>
      <button id="shareSettings">Share</button>
    </div>
  </div>

  <div id="chartContainer">
    <div class="chart-header">
      <button id="refreshVisibleDays">Refresh Visible Days</button>
    </div>
    <canvas id="practiceChart"></canvas>
    <div id="xpBar"></div>
    <div id="xpBarLabels"></div>
    <div id="streakInfo"></div>
  </div>

  <footer>
    <p>Free tool by <strong>Ben Chan Tech LLC</strong> — <a href="https://benchantech.com" target="_blank">benchantech.com</a></p>
    <p style="font-size:0.7rem;">Licensed CC BY 4.0 — Attribution required.</p>
  </footer>

  <script src="/assets/js/main.js?v=1.03"></script>
</body>
</html>
